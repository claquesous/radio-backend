version: 0.0
os: linux
files:
  - source: /
    destination: /opt/claqradio/radio-backend/next
permissions:
  - object: /opt/claqradio/radio-backend/next
    pattern: "**"
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: scripts/deploy_setup.rb
      runas: ubuntu
  ApplicationStart:
    - location: scripts/restart_service.sh
      timeout: 60
      runas: ubuntu
